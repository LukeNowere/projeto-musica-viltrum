<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Viltrumite empire</title>
</head>
<body>
    <header>
    </header>
    <!--Carousel-->
    <div class="carousel">
        <div class="list">
            <div class="item">
                <img src="mark2.jpg">
                <div class="content">
                    <div class="title">Mark Grayson</div>
                    <div class="topic">Invincible</div>
                    <div class="buttons">
                        <button>Invincible Inc.</button>
                        <button>Anger Empowerment</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="omniman2.png">
                <div class="content">
                    <div class="title">Nolan</div>
                    <div class="topic">Heir of Argall</div>
                    <div class="buttons">
                        <button>Viltrum Empire </button>
                        <button>Superhuman Speed</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="anissa-4k.jpg">
                <div class="content">
                    <div class="title">Anissa</div>
                    <div class="topic">Viltrumite Subject 3</div>
                    <div class="buttons">
                        <button>Viltrum Empire</button>
                        <button>Superhuman Lung</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="conquest-4k.jpg">
                <div class="content">
                    <div class="title">Conquista</div>
                    <div class="topic">Viltrumite Subject 4</div>
                    <div class="buttons">
                        <button>Viltrum Empire</button>
                        <button>Superhuman Strength</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="Thragg-4k.jpg"> 
                <div class="content">
                    <div class="title">Thragg</div>
                    <div class="topic">Lorde Thragg</div>
                    <div class="buttons">
                        <button>Imperador Viltrumite</button>
                        <button>Invulnerability</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="thumbnail">
            <div class="item">
                <img src="mark2.jpg">
                <div class="content">
                    <div class="title">Mark Grayson</div>
                </div>
            </div>
            <div class="item">
                <img src="omniman2.png">
                <div class="content">
                    <div class="title">Nolan</div>
                </div>
            </div>
            <div class="item">
                <img src="anissa-4k.jpg">
                <div class="content">
                    <div class="title">Anissa</div>
                </div>
            </div>
            <div class="item">
                <img src="conquest-4k.jpg">
                <div class="content">
                    <div class="title">Conquista</div>
                </div>
            </div>
            <div class="item">
                <img src="Thragg-4k.jpg">
                <div class="content">
                    <div class="title">Thragg</div>
                </div>
            </div>
        </div>
        <div class="arrows">
            <button id="prev">
                <img src="back_icon (1).png" alt="Voltar" style="width: 30px; height: 30px;">
            </button>
            <button id="play_btn" class="music"><i class='bx bx-music'></i></button>
            <button id="next">
                <img src="skip_next (1).png" alt="Pular" style="width: 30px; height: 30px;">
            </button>
        </div>
      
        <div class="time"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
